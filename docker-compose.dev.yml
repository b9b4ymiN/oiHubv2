version: '3.8'

services:
  oi-trader-hub:
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./:/app:cached
      - /app/node_modules
    ports:
      - "3500:3000"
    command: npm run dev
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
