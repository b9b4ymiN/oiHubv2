services:
  oi-trader-hub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oi-trader-hub
    # Map host 3500 -> container 3000 (Next.js app listens on 3000 in the image)
    ports:
      - "3500:3000"
    environment:
      # Binance API Configuration
      - NEXT_PUBLIC_BINANCE_API_URL=https://fapi.binance.com
      - NEXT_PUBLIC_BINANCE_WS_URL=wss://fstream.binance.com

      # Optional: Add Binance API keys for higher rate limits
      # - BINANCE_API_KEY=your_api_key_here
      # - BINANCE_API_SECRET=your_api_secret_here

      # Node environment
      - NODE_ENV=production
      - CHAT_API_URL=http://bf-gai.duckdns.org/chat
    networks:
      - web-net
    restart: unless-stopped
    # Optional: Limit resources
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
networks:
  web-net:
    external: true